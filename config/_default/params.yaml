# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION
# Fund Route F for Fishkill Campaign
# ══════════════════════════════════════════════════════════════════════════════
hugoblox:
  schema: "2.0"

  # ────────────────────────────────────────────────────────────────────────────
  # IDENTITY
  # ────────────────────────────────────────────────────────────────────────────
  identity:
    name: "Fund Route F for Fishkill"
    organization: "Fund Route F Campaign"
    type: organization
    tagline: "Hochul funded the bridge. Fund Route F for Fishkill."
    description: "A campaign to extend DCPT Route F to Beacon Metro-North station, add early morning and Sunday service, and eliminate fares in Dutchess County, NY."
    social:
      twitter: ""

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # Colors matching the campaign logo (navy blue and orange)
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: light
    pack: "default"
    colors:
      primary: "#054b7a"           # Navy blue from logo
      secondary: "#d94506"         # Orange/red accent
      neutral: ""
    colors_light: {}
    colors_dark: {}
    surfaces:
      background: ""
      foreground: ""
      header:
        background: "#054b7a"
        foreground: "#ffffff"
      footer:
        background: "#054b7a"
        foreground: "#ffffff"

  # ────────────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY
  # ────────────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "md"

  # ────────────────────────────────────────────────────────────────────────────
  # LAYOUT
  # ────────────────────────────────────────────────────────────────────────────
  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  # ────────────────────────────────────────────────────────────────────────────
  # HEADER
  # ────────────────────────────────────────────────────────────────────────────
  header:
    enable: true
    style: navbar
    sticky: true
    align: center
    search: false
    theme_toggle: false
    theme_picker: false
    language_switcher: false
    cta:
      enable: true
      text: "Take Action"
      url: "#take-action"

  # ────────────────────────────────────────────────────────────────────────────
  # FOOTER
  # ────────────────────────────────────────────────────────────────────────────
  footer:
    style: minimal
    language_switcher: false
    text: "#ConnectFishkill · #FundRouteF · #SundaysCount"

  # ────────────────────────────────────────────────────────────────────────────
  # COPYRIGHT
  # ────────────────────────────────────────────────────────────────────────────
  copyright:
    notice: "© {year} Fund Route F Campaign"
    license:
      type: cc
      allow_derivatives: true
      share_alike: true
      allow_commercial: false

  # ────────────────────────────────────────────────────────────────────────────
  # SEO
  # ────────────────────────────────────────────────────────────────────────────
  seo:
    title: "Fund Route F for Fishkill | Transit Campaign"
    location:
      address:
        street: ""
        city: "Fishkill"
        region: "NY"
        postal_code: ""
        country: "US"
      coordinates:
        latitude: null
        longitude: null
      phone: ""
    ai:
      allow:
        - /
      disallow: []
      note: "Campaign for improved transit service in Dutchess County, NY"
      contact: ""

  # ────────────────────────────────────────────────────────────────────────────
  # CONTENT
  # ────────────────────────────────────────────────────────────────────────────
  content:
    math:
      enable: false
    toc:
      enable: false
    reading_time:
      enable: false
    citations:
      style: apa

  # ────────────────────────────────────────────────────────────────────────────
  # SEARCH
  # ────────────────────────────────────────────────────────────────────────────
  search:
    enable: false
    suggestions: []
    quick_actions: []

  # ────────────────────────────────────────────────────────────────────────────
  # COMMENTS
  # ────────────────────────────────────────────────────────────────────────────
  comments:
    enable: false
    provider: ""
    giscus:
      repo: ""
      repo_id: ""
      category: ""
      category_id: ""
    disqus:
      shortname: ""
    commento:
      url: ""

  # ────────────────────────────────────────────────────────────────────────────
  # ANALYTICS
  # ────────────────────────────────────────────────────────────────────────────
  analytics:
    google:
      measurement_id: ""
    google_tag_manager:
      container_id: ""
    plausible:
      domain: ""
    fathom:
      site_id: ""
    pirsch:
      site_id: ""
    clarity:
      project_id: ""
    baidu:
      site_id: ""

  # ────────────────────────────────────────────────────────────────────────────
  # VERIFICATION
  # ────────────────────────────────────────────────────────────────────────────
  verification:
    google: ""
    bing: ""
    baidu: ""
    yandex: ""
    pinterest: ""
    naver: ""

  # ────────────────────────────────────────────────────────────────────────────
  # REPOSITORY
  # ────────────────────────────────────────────────────────────────────────────
  repository:
    enable: false
    url: ""
    branch: main
    content_dir: content

  # ────────────────────────────────────────────────────────────────────────────
  # LOCALE
  # ────────────────────────────────────────────────────────────────────────────
  locale:
    date_format: "Jan 2, 2006"
    time_format: "3:04 PM"
    address_format: en-us

  # ────────────────────────────────────────────────────────────────────────────
  # SECURITY
  # ────────────────────────────────────────────────────────────────────────────
  security:
    csp:
      policy: ""
      report_only: false
    frame_options: deny
    permissions_policy: ""

  # ────────────────────────────────────────────────────────────────────────────
  # PRIVACY
  # ────────────────────────────────────────────────────────────────────────────
  privacy:
    enable: false
    anonymize_analytics: true

  # ────────────────────────────────────────────────────────────────────────────
  # DEBUG
  # ────────────────────────────────────────────────────────────────────────────
  debug:
    enable: false
    hud:
      position: bottom-left
      opacity: 1.0
    export_logs: true

  # ────────────────────────────────────────────────────────────────────────────
  # PRO
  # ────────────────────────────────────────────────────────────────────────────
  pro:
    hide_attribution: false
    affiliate_code: ""
